<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'splash/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'splash/css/all.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'splash/css/bootstrap-social.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'splash/css/index.css' %}" />
    {%block css %} {% endblock %}
    <script type="text/javascript" src="{% static 'splash/js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'splash/js/popper.js' %}"></script>
    <script type="text/javascript" src="{% static 'splash/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'splash/js/d3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'splash/js/index.js' %}"></script>
    {% block scripts %} {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
